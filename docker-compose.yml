version: '3.9'

services:
  # FastAPI application
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-elden_ring}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
      - SENTRY_DSN=${SENTRY_DSN}
      - ENV=production
    depends_on:
      - redis
      - ollama
    volumes:
      - ./user_profiles:/app/user_profiles
      - ./model/chroma_db:/app/model/chroma_db
    networks:
      - healthos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis cache and Celery broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthos_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - healthos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker for async tasks
  celery_worker:
    build: .
    command: celery -A model.cache_and_tasks worker --loglevel=info
    environment:
      - SECRET_KEY=${SECRET_KEY:-elden_ring}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - ENV=production
    depends_on:
      - redis
      - app
    volumes:
      - ./user_profiles:/app/user_profiles
    networks:
      - healthos_network

  # Celery beat scheduler for periodic tasks
  celery_beat:
    build: .
    command: celery -A model.cache_and_tasks beat --loglevel=info
    environment:
      - SECRET_KEY=${SECRET_KEY:-elden_ring}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - ENV=production
    depends_on:
      - redis
      - app
    networks:
      - healthos_network

volumes:
  redis_data:
  ollama_data:

networks:
  healthos_network:
    driver: bridge
